<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Survey Form</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <label for="name" id="name-label">Name <input type="text" id="name" placeholder="Enter your name" required /></label>
      <label for="email" id="email-label">Email <input type="email" id="email" placeholder="Enter your Email" required /></label>
      <label for="number" id="number-label">
        Age <label class="parentheses">(optional)</label> <input type="number" id="number" min="13" max="120" placeholder="Age" />
      </label>
      <label for="dropdown">
        Which option best describes your current role?
        <select id="dropdown">
          <option value="none" selected disabled>Select current role</option>
          <option>Student</option>
          <option>Full Time Job</option>
          <option>Full Time Learner</option>
          <option>Prefer not to say</option>
          <option>Other</option>
        </select>
      </label>
      <label>Would you recommend freeCodeCamp to a friend?</label>
      <label for="definitely" ><input type="radio" id="definitely" name="recommend" value="definitely" /> Definitely</label>
      <label for="maybe"><input type="radio" id="maybe" name="recommend" value="maybe" /> Maybe</label>
      <label for="not-sure"><input type="radio" id="not-sure" name="recommend" value="not-sure" /> Not Sure</label>
      <label for="dropdown2">What is your favorite feature of freeCodeCamp?
        <select id="dropdown2">
          <option value="none" selected disabled>Select an option</option>
          <option>Challenges</option>
          <option>Projects</option>
          <option>Community</option>
          <option>Open Source</option>
        </select>
      </label>
      <label name="improvements">What would you like to see improved? <label class="parentheses">(Check all that apply)</label>
      </label>
      <label for="front-end"><input type="checkbox" id="front-end" name="improvements" value="front-end"/> Front-end Projects</label>
      <label for="back-end"><input type="checkbox" id="back-end" name="improvements" value="back-end"/> Back-end Projects</label>
      <label for="data-viz"><input type="checkbox" id="data-viz" name="improvements" value="data-viz"/> Data Visualization</label>
      <label for="challenges"><input type="checkbox" id="challenges" name="improvements" value="challenges"/> Challenges</label>
      <label for="open-source"><input type="checkbox" id="open-source" name="improvements" value="open-source"/> Open Source Community</label>
      <label for="gitter-help"><input type="checkbox" id="gitter-help" name="improvements" value="gitter-help"/> Gitter Help Rooms</label>
      <label for="videos"><input type="checkbox" id="videos" name="improvements" value="videos"/> Videos</label>
      <label for="city-meetups"><input type="checkbox" id="city-meetups" name="improvements" value="city-meetups"/> City Meetups</label>
      <label for="wiki"><input type="checkbox" id="wiki" name="improvements" value="wiki"/> Wiki</label>
      <label for="forum"><input type="checkbox" id="forum" name="improvements" value="forum"/> Forum</label>
      <label for="addl-courses"><input type="checkbox" id="addl-courses" name="improvements" value="addl-courses"/> Additional Courses</label>
      <label for="comments">Any comments or suggestions?
        <textarea id="comments" placeholder="Enter your comment here..." rows="7"></textarea>
      </label>
      <input type="submit" value="Submit" id="submit" />
    </form>
  </body>
</html>
